<div class="maintenance-goods">
  <div class="maintenance-goods__action-line">
    <app-button text="Добавить строку" icon="pointer" @click="addRow" />
  </div>

  <goods-table
    :headers="headersTable"
    :visibleHeaders="visibleHeaders"
    :rows="visibleRows"
    @removeRow="removeRow"
    @swapHeaders="swapHeaders"
    @swapRows="swapRows"
    @changeVisibleColumns="changeVisibleColumns"
  />
</div>
